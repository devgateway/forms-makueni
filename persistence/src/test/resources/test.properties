# liquibase properties
spring.liquibase.enabled=false
javamelody.enabled=false
local.mongo.port=27018

# LOGGING
logging.level.root=warn
logging.level.org.springframework.core=error
logging.level.org.springframework.beans=error
logging.level.org.springframework.context=error
logging.level.org.springframework.transaction=error
logging.level.org.springframework.test=error
logging.level.org.springframework.web=error
logging.level.org.hibernate=error
logging.level.org.apache.commons.beanutils=error
logging.level.org.apache.commons.beanutils.converters=error

# Use this property because we are declaring our own DataSource
spring.datasource.jdbc-url=jdbc:postgresql://localhost:31219/makueni-test
