<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<body>
<wicket:extend>
    <div class="row">
        <div class="col-md-8 col-md-offset-2">

            <div wicket:id="featureConfigs" class="row p-t-xs">
                <span wicket:id="resourceLocation" class="col-md-4">[[resource name]]</span>
                <a wicket:id="download" class="col-md-4">[[Download]]</a>
                <div class="col-md-4">
                    <div wicket:id="upload"></div>
                </div>
            </div>

        </div>
    </div>
</wicket:extend>
</body>
</html>
