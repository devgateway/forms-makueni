<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<body>
<wicket:extend>
    <div class="row" wicket:id="alertTerminated">
        <div class="col-md-12 alert alert-danger alert-dismissible">
            <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
            <p>
                <i class="glyphicon glyphicon-info-sign"></i>
                <wicket:message key="alertTerminated.content" />
            </p>
        </div>
    </div>

    <wicket:child/>

    <wicket:fragment wicket:id="extraStatusButtons">
        <div wicket:id="revertToDraftModal"></div>
    </wicket:fragment>

</wicket:extend>
</body>
</html>
