<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org">
<body>
<wicket:extend>
    <div class="form-wrapper">
        <div class="row">
            <div wicket:id="title" class="col-md-6"></div>
            <div wicket:id="purchaseRequestNumber" class="col-md-6"></div>
        </div>

        <div class="row">
            <div wicket:id="requestedBy" class="col-md-4"></div>
            <div wicket:id="chargeAccount" class="col-md-4"></div>
            <div wicket:id="requestApprovalDate" class="col-md-4"></div>
        </div>

        <section class="section-bordered"></section>
        <div wicket:id="purchaseItems" class="plan-items"></div>
        <section class="section-bordered"></section>

        <div class="row">
            <div wicket:id="approvedDate" class="col-md-6"></div>
            <div wicket:id="formDocs" class="col-md-6"></div>
        </div>
    </div>
</wicket:extend>
</body>
</html>
