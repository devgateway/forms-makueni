<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org">
<body>
<wicket:extend>
    <div class="row">
        <div wicket:id="estimatedCost" class="col-md-3"></div>
        <div wicket:id="unitOfIssue" class="col-md-3"></div>
        <div wicket:id="quantity" class="col-md-3"></div>
        <div wicket:id="totalCost" class="col-md-3"></div>
    </div>

    <div class="row">
        <div wicket:id="procurementMethod" class="col-md-3"></div>
        <div wicket:id="sourceOfFunds" class="col-md-3"></div>
        <div wicket:id="targetGroup" class="col-md-3"></div>
        <div wicket:id="targetGroupValue" class="col-md-3"></div>
    </div>

    <div class="row">
        <div class="col-md-12 section-title">Timing of activities (quarterly basis)</div>
    </div>
    <div class="row">
        <div wicket:id="quarter1st" class="col-md-3"></div>
        <div wicket:id="quarter2nd" class="col-md-3"></div>
        <div wicket:id="quarter3rd" class="col-md-3"></div>
        <div wicket:id="quarter4th" class="col-md-3"></div>
    </div>
</wicket:extend>
</body>
</html>
