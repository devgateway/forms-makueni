<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org">
<body>
<wicket:panel>
    <div wicket:id="header" class="status-panel" type="button" data-toggle="collapse" aria-expanded="false">
        
          <span class="status-panel-heading">
           <span class="division" wicket:id="departmentName"></span>
            <span class="year" wicket:id="year"></span>
            <span class="projects-number" wicket:id="projectCount"></span>
            <label>Projects</label>
          </span>

    </div>

    <div wicket:id="projectsWrapper" class="collapse collapse-content">

        <ul class="project-details">
            <li wicket:id="projectList">
              <span class="col-md-6 project-title">
                  <a href="#" wicket:id="title" class="col-md-9"><span wicket:id="label"></span></a>
                  <span class="status" wicket:id="projectStatus"></span>
              </span>
                <span class="col-md-3 tender">
                <span class="col-md-10" wicket:id="tenderProcess"></span>
                <span class="status" wicket:id="tenderProcessStatus"></span>
              </span>
                <span class="col-md-3 award">
              <span class="col-md-10" wicket:id="awardProcess"></span>
                
                <span class="status" wicket:id="awardProcessStatus"></span>
              </span>
            </li>
        </ul>
    </div>
</wicket:panel>
</body>
</html>
