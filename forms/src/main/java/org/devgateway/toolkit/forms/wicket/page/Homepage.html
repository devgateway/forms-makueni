<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head>
    <meta charset="utf-8">
    <title>Homepage</title>
</head>
<body>
<wicket:extend>
    <div class="row">
        <div class="col-md-12 homepage-intro">
            <p class="intro-text">
                <wicket:message key="selectModule" />
            </p>
            <p>

            </p>
        </div>

        <div class="homepage-menu-wrapper">
            <ul class="homepage-menu">
                <li class="data-entry">
                    <a wicket:id="dataEntryLink" type="button" class="btn btn-text">
                        <wicket:message key="dataEntry" />
                    </a>
                </li>

                <li class="me-dash">
                    <a wicket:id="publicPortalLink" type="button" class="btn btn-text">
                        <wicket:message key="publicPortal" />
                    </a>
                </li>

                <li class="corruption-dash">
                    <a type="button" class="btn btn-text" wicket:id="corruptionRiskDashboard">
                        <wicket:message key="corruptionRiskDashboard" />
                    </a>
                </li>

                <li class="data-export">
                    <a wicket:id="dataExport" type="button" class="btn btn-text">
                        <wicket:message key="dataExport" />
                    </a>
                </li>
            </ul>
        </div>

        <div class="col-md-12 homepage-footer">
            <p><wicket:message key="footer" /></p>
        </div>

    </div>
</wicket:extend>
</body>
</html>
