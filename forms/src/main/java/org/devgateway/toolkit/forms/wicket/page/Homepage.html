<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head>
    <meta charset="utf-8">
    <title>Homepage</title>
</head>
<body>
<wicket:extend>
    <div class="row">
        <div class="col-md-12 homepage-intro">
            <p class="intro-text">
                Select which Open Contracting Portal Module you would like to navigate to
            </p>
            <p>

            </p>
        </div>

        <div class="homepage-menu-wrapper">
            <ul class="homepage-menu">
                <li class="data-entry">
                    <a wicket:id="dataEntryLink" type="button" class="btn btn-text">
                        Data Entry
                    </a>
                </li>

                <li class="me-dash">
                    <a wicket:id="publicPortalLink" type="button" class="btn btn-text">
                        M&E Dashboard
                    </a>
                </li>

                <li class="corruption-dash">
                    <a type="button" class="btn btn-text" wicket:id="corruptionRiskDashboard">
                        Corruption Risk Dashboard
                    </a>
                </li>

                <li class="data-export">
                    <a wicket:id="dataExport" type="button" class="btn btn-text">
                        Data Export
                    </a>
                </li>
            </ul>
        </div>

        <div class="col-md-12 homepage-footer">
            <p>The Open Contracting Portal in an initiative by the County Government of Makueni to ensure openness and
                transparency of the procurement process</p>
        </div>

    </div>
</wicket:extend>
</body>
</html>
