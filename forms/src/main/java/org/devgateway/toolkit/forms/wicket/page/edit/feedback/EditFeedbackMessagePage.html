<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<body>
<wicket:extend>
        <div class="col-md-12 well">
            <div class="row">
                <div wicket:id="name" class="col-md-6"></div>
                <div wicket:id="email" class="col-md-6"></div>
            </div>
            <div class="row">
                <div wicket:id="comment" class="col-md-12"></div>
            </div>
            <div class="row">
                <div wicket:id="visible" class="col-md-12"></div>
            </div>
            <div class="row">
                <div wicket:id="replies" class="col-md-12"></div>
            </div>
        </div>
</wicket:extend>
</body>
</html>
