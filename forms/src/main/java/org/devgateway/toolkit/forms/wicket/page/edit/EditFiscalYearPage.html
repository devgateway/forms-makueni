<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<body>
<wicket:extend>
    <div class="row">
        <div class="col-md-12">
            <div wicket:id="name"></div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <div wicket:id="startDate"></div>
        </div>
        <div class="col-md-6">
            <div wicket:id="endDate"></div>
        </div>
    </div>
    <wicket:child/>
</wicket:extend>
</body>
</html>
