<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<body>
<wicket:extend>

	<div class="row">
		<div wicket:id="username"></div>
	</div>		
	<div class="row">
		<div wicket:id="firstName"></div>
	</div>
	<div class="row">
		<div wicket:id="lastName"></div>
	</div>
	<div class="row">
		<div wicket:id="email"></div>
	</div>
	<div class="row">
		<div wicket:id="title"></div>
	</div>
	<div class="row">
		<div wicket:id="group"></div>
	</div>
	<div class="row">
		<div wicket:id="roles"></div>
	</div>
	<div class="row">
		<div wicket:id="enabled"></div>
	</div>
	<div class="row">
		<div wicket:id="changePassword"></div>
	</div>
	<div class="row">
		<div wicket:id="changePass"></div>
	</div>
	<div class="row">
		<div wicket:id="plainPassword"></div>
	</div>
	<div class="row">
		<div wicket:id="plainPasswordCheck"></div>
	</div>

</wicket:extend>
</body>
</html>
