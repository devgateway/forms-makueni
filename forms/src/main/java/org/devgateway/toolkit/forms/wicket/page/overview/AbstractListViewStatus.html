<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org">
<body>
<wicket:panel>
    <div wicket:id="listWrapper" class="project-panels-wrapper">
        <div wicket:id="list">
            <div wicket:id="header" class="status-panel" type="button" data-toggle="collapse" aria-expanded="false">
                <div wicket:id="headerFragment" class="status-panel-heading"></div>
            </div>

            <wicket:child/>

            <div wicket:id="hideableContainer" class="collapse collapse-content">
                <div wicket:id="containerFragment"></div>
            </div>
        </div>
    </div>
</wicket:panel>
</body>
</html>
