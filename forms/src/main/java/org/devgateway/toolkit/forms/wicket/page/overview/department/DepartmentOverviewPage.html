<!DOCTYPE html>
<html wicket:id="html" xmlns:wicket="http://wicket.apache.org">
<body>
<wicket:extend>
    <div class="main-content">
        <div class="main-content-inner ministry">

            <!-- start: main content header -->
            <div class="row header">
                <div class="row header-section">
                    <div class="col-md-6">
                        <h4 wicket:id="departmentLabel"></h4>
                    </div>
                    <div class="col-md-6">
                        <div class="header-buttons">
                            <span wicket:id="newProcurementPlanLabel" class="button-label"></span>
                            <button type="button" class="btn btn-add no-text" wicket:id="newProcurementPlan"></button>
                        </div>
                    </div>
                </div>

                <div class="row header-section">
                    <div class="col-md-6">
                        <h5 wicket:id="procurementPlanLabel"></h5>
                        <span class="btn btn-empty status" wicket:id="procurementPlanStatus"></span>
                    </div>
                    <div class="col-md-6">
                        <div class="header-buttons">
                            <button type="button" class="btn btn-edit" wicket:id="editProcurementPlan"></button>
                        </div>
                    </div>
                </div>

                <div class="row header-section" wicket:id="cabinetMinisterialPaperRow">
                    <div class="col-md-6">
                        <h5><span wicket:id="cabinetMinisterialPaper"></span></h5>
                    </div>
                    <div class="col-md-6">
                        <div class="header-buttons">
                            <button type="button" class="btn btn-add no-text" wicket:id="editCabinetPaper"></button>
                            <button type="button" class="btn btn-edit no-text" wicket:id="listCabinetPaper"></button>
                        </div>
                    </div>
                </div>

                <div class="row header-section" wicket:enclosure="budget">
                    <div class="col-md-6">
                        <h5><span wicket:id="budget"></span></h5>
                    </div>
                    <div class="col-md-6">
                        <div class="header-buttons">
                            <button type="button" class="btn btn-add no-text" wicket:id="addFiscalYearBudget"></button>
                            <button type="button" class="btn btn-edit no-text"
                                    wicket:id="editFiscalYearBudget"></button>
                        </div>
                    </div>
                </div>

            </div>
        </div>

        <div wicket:id="projectOverview"/>
        <div wicket:id="tenderProcessOverview"/>

    </div>
</wicket:extend>
</body>
</html>
