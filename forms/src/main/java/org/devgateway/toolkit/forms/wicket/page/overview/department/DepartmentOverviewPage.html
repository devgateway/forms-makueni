<!DOCTYPE html>
<html wicket:id="html" xmlns:wicket="http://wicket.apache.org">
<body>
<wicket:extend>
    <div class="main-content">
        <div class="main-content-inner ministry">

            <!-- start: main content header -->
            <div class="row header">
                <div class="row header-section">
                    <div class="col-md-6">
                        <h4 wicket:id="departmentLabel"></h4>
                    </div>
                    <div class="col-md-6">
                        <div class="header-buttons">
                            <span class="button-label">Create new procurement plan</span>
                            <button type="button" class="btn btn-add no-text" wicket:id="newProcurementPlan"></button>
                        </div>
                    </div>
                </div>

                <div class="row header-section">
                    <div class="col-md-6">
                        <h5 wicket:id="procurementPlanLabel"></h5>
                    </div>
                    <div class="col-md-6">
                        <div class="header-buttons">
                            <span class="btn btn-empty status" wicket:id="procurementPlanStatus"></span>
                            <span class="button-label">Adjust existing procurement plan</span>
                            <button type="button" class="btn btn-view" wicket:id="viewProcurementPlan"></button>
                            <button type="button" class="btn btn-edit" wicket:id="editProcurementPlan"></button>
                        </div>
                    </div>
                </div>

                <div class="row header-section">
                    <div class="col-md-6">
                        <h5><span wicket:id="fiscalYear"></span>&nbsp;-&nbsp;Cabinet / Ministerial Paper</h5>
                        <table class="table borderless">
                            <tbody wicket:id="cabinetPapers">
                            <tr>
                                <td><span wicket:id="label"></span></td>
                                <td>
                                    <button type="button" class="btn btn-edit" wicket:id="edit"></button>
                                </td>
                            </tr>
                            </tbody>
                        </table>

                    </div>
                    <div class="col-md-6">
                        <div class="header-buttons">
                            <span class="button-label">Add</span>
                            <button type="button" class="btn btn-add no-text" wicket:id="editCabinetPaper"></button>
                        </div>
                    </div>
                </div>

            </div>
        </div>

        <!-- start: search panel -->
        <div class="search-panel">

            <!-- start: search panel title -->
            <div class="row search-panel-header">
                <div class="col-md-8">
                    <h3>Ministry Projects</h3>
                </div>
                <div class="col-md-4">
                    <button type="button" class="btn btn-add" wicket:id="addNewProject"></button>
                </div>
            </div>
            <!-- start: search panel title -->


            <!-- start: search form -->
            <div class="search-form">
                <div class="col-md-9 no-padding">
                    <input tabindex="1" class="form-control project-search" wicket:id="searchBox"></input>
                </div>
                <div class="col-md-3 no-padding">

                    <!-- start: year button -->
                    <select wicket:id="years" class="btn btn-default project-year">
                    </select>
                    <!-- end: year button -->

                    <!-- start: downlaod button -->
                    <button type="button" class="btn btn-default download">
                    </button>
                    <!-- end: download button  -->

                </div>
            </div>
        </div>
        <!-- end: search form -->
        <div class="project-panels-wrapper ministry" wicket:id="listWrapper">
            <div wicket:id="projectList">
                <div wicket:id="project">
                </div>
            </div>
        </div>
    </div>
</wicket:extend>
</body>
</html>
