<!DOCTYPE html>
<html wicket:id="html" xmlns:wicket="http://wicket.apache.org">
<body>
<wicket:extend>
    <div class="main-content">
        <div class="main-content-inner ministry">

            <!-- start: main content header -->
            <div class="row header">
                <div class="row header-section">
                    <div class="col-md-6">
                        <h4 wicket:id="departmentLabel"></h4>
                    </div>
                    <div class="col-md-6">
                        <div class="header-buttons">
                            <span wicket:id="newProcurementPlanLabel" class="button-label"></span>
                            <button type="button" class="btn btn-add no-text" wicket:id="newProcurementPlan"></button>
                        </div>
                    </div>
                </div>

                <div class="row header-section">
                    <div class="col-md-6">
                        <h5 wicket:id="procurementPlanLabel"></h5>
                        <span class="btn btn-empty status" wicket:id="procurementPlanStatus"></span>
                    </div>
                    <div class="col-md-6">
                        <div class="header-buttons">
                            <button type="button" class="btn btn-edit" wicket:id="editProcurementPlan"></button>
                        </div>
                    </div>
                </div>

                <div class="row header-section">
                    <div class="col-md-6">
                        <h5><span wicket:id="fiscalYear"></span>&nbsp;-&nbsp;Cabinet / Ministerial Paper</h5>
                    </div>
                    <div class="col-md-6">
                        <div class="header-buttons">
                            <button type="button" class="btn btn-add no-text" wicket:id="editCabinetPaper"></button>
                            <button type="button" class="btn btn-edit no-text" wicket:id="listCabinetPaper"></button>
                        </div>
                    </div>
                </div>

            </div>
        </div>

        <!-- start: search panel -->
        <div class="search-panel">

            <!-- start: search panel title -->
            <div class="row search-panel-header">
                <div class="col-md-8">
                    <h3>Ministry Projects</h3>
                </div>
                <div class="col-md-4">
                    <button type="button" class="btn btn-add" wicket:id="addNewProject"></button>
                </div>
            </div>
            <!-- start: search panel title -->

            <div class="search-form">
                <div class="col-md-9 no-padding">
                    <input tabindex="1" class="form-control project-search" wicket:id="searchBox"
                           placeholder="Search by Project Title"/>
                </div>
                <div class="col-md-3 no-padding">

                    <select wicket:id="years" class="btn btn-default project-year"></select>

                    <button type="button" class="btn btn-default download"></button>
                </div>
            </div>
        </div>

        <div class="status-bar department row">
            <div class="col-md-12">
              <span class="status approved">
              Approved
              </span>
                <span class="status terminated">
              Terminated
              </span>
                <span class="status submitted">
              Submitted
              </span>
                <span class="status draft">
              Draft
              </span>
            </div>
        </div>

        <div class="ministry" wicket:id="projectsOverview"></div>
    </div>
</wicket:extend>
</body>
</html>
