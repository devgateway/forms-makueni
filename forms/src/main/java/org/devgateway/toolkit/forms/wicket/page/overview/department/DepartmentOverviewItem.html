<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org">
<body>
<wicket:panel>

    <div wicket:id="header" class="status-panel project" type="button" data-toggle="collapse" aria-expanded="false">
        <div class="status-panel-heading">
            <div class="project-title" wicket:id="projectTitle"></div>
             <button type="button" class="btn btn-edit" wicket:id="editProject"></button>
            <span class="year" wicket:id="fiscalYear"></span>
            <div class="project-status">
                <span class="status" wicket:id="projectStatus"></span>
            </div>

        </div>
    </div>

    <div wicket:id="projectsWrapper" class="collapse-content tender collapse">
        <div class="col-md-12 btn-container">
            <button type="button" class="btn btn-add pull-right" wicket:id="addTender">ADD New Tender</button>
        </div>

        <div class="tender-list-wrapper">
            <ol>
                <li wicket:id=tenderList>
                    <div wicket:id="tender">
                    </div>
                </li>
            </ol>
        </div>
    </div>
</wicket:panel>
</body>
</html>
