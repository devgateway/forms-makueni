<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org">
<body>
<wicket:panel>

    <button wicket:id="header" class="status-panel project" data-toggle="collapse" data-target="#tenderlist"
            aria-expanded="false" aria-controls="collapsegovernor">
        <div class="status-panel-heading">
            <div class="project-title" wicket:id="projectTitle"></div>
            <span class="year" wicket:id="fiscalYear"></span>
            <div class="project-status">
                <span class="status"></span>
            </div>
        </div>
    </button>
    <div wicket:id="projectsWrapper" class="collapse-content tender collapse">

        <div class="col-md-12 btn-container">
            <button type="button" class="btn btn-add right" wicket:id="addTender">ADD New Tender</button>
        </div>

        <div class="tender-list-wrapper">
            <ol wicket:id=tenderList>
                <li wicket:id="tender">
                </li>
            </ol>
        </div>
    </div>
</wicket:panel>
</body>
</html>
