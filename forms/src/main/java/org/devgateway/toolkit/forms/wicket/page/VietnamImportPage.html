<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<body>
	<wicket:extend>


			<form wicket:id="form" role="form">
				<div class="form-group">
					<div class="row">

						<div wicket:id="sourceFiles"></div>

					</div>
					<div class="row">
						<div wicket:id="fileTypes"></div>
					</div>

					<div class="row">
						<div wicket:id="dropData"></div>
					</div>

					
					<div class="row" wicket:id="importContainer">
					Import Log:		
					<blockquote>								
							<div wicket:id="logText" class="log-text"></div>
							<footer>Refreshed every 5 seconds</footer>							
					</blockquote>								
							<i wicket:id="spinner" class="fa fa-cog fa-spin fa-3x fa-fw margin-bottom"></i>
					</div>
					<div class="row">
						<hr/>
					</div>

					<div class="row">
						<button wicket:id="import" type="button">Import</button>
						<button wicket:id="done" type="button">Done</button>
					</div>
				</div>
			</form>
	</wicket:extend>
</body>
</html>
