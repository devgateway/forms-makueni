<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org">
<body>
<wicket:extend>
    <div class="row">
        <div wicket:id="item" class="col-md-6"></div>
        <div wicket:id="useDefaultContact" class="col-md-6"></div>
    </div>

    <div wicket:id="contactWrapper">
        <label class="control-label"><wicket:message key="contact">[[Contact information]]</wicket:message></label>
        <div wicket:id="selectContact"></div>
        <div wicket:id="contact"></div>
        <div wicket:id="newContactAlert"></div>
    </div>
</wicket:extend>
</body>
</html>
