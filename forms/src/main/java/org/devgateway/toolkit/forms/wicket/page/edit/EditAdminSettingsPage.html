<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head>
    <meta charset="utf-8"/>
    <title>EditAdminSettingsPage</title>
</head>
<body>
<wicket:extend>
    <div class="row">
        <div class="col-md-10 col-md-offset-1">
            <div class="row">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <span class="glyphicon glyphicon-cog" aria-hidden="true"></span>
                        <span wicket:id="excelTitle">[[Excel Export Settings]]</span>
                    </div>


                    <div class="panel-body">
                        <div class="row">
                            <div wicket:id="excelBatchSize" class="col-md-12"></div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="panel panel-danger">
                    <div class="panel-heading">
                        <span class="glyphicon glyphicon-cog" aria-hidden="true"></span>
                        <span wicket:id="systemTitle">[[System Settings]]</span>
                    </div>

                    <div class="panel-body">
                        <div class="row">
                            <div wicket:id="autosaveTime" class="col-md-6"></div>
                            <div wicket:id="disableEmailAlerts" class="col-md-6"></div>
                        </div>

                        <div class="row">
                            <div wicket:id="disableApiSecurity" class="col-md-6"></div>
                            <div wicket:id="enableDailyAutomatedImport" class="col-md-6"></div>
                        </div>

                        <div class="row">
                            <div wicket:id="adminEmail" class="col-md-6"></div>
                            <div wicket:id="importFilesPath" class="col-md-6"></div>
                        </div>

                        <div class="row">
                            <a wicket:id="clearCache" class="col-md-6">Clear Backend Caches</a>
                            <a wicket:id="importToMongo" class="col-md-6">Run Mongo Import</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</wicket:extend>
</body>
</html>
