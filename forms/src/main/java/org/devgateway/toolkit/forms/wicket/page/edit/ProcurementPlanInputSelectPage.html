<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head>
    <meta charset="utf-8">
    <title>ProcurementPlanInputSelectPage</title>
</head>
<body>
<wicket:extend>

    <div class="jumbotron jumbotron-icon text-center">

        <div class="row">
            <div class="col-md-6">
                <button type="button" class="btn fa fa-5x fa-file" wicket:id="newProcurementPlan">
                </button>
                <h3><wicket:message key="createNew" /></h3>
            </div>
            <div class="col-md-6">
                <button type="button" class="btn fa fa-5x fa-file-excel-o" wicket:id="importProcurementPlan"></button>
                <h3><wicket:message key="importFromExcel" /></h3>
            </div>
        </div>
    </div>

</wicket:extend>
</body>
</html>
