<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<body>
<wicket:extend>
			<form wicket:id="editForm" role="form">
				<div class="form-group">
					<wicket:child/>
				</div>

				<div class="row-fluid">
						<button wicket:id="save" type="button" class="btn btn-green btn-form-action">Save</button>
						<button wicket:id="delete" type="button" class="btn btn-form-action">Delete</button>
						<span wicket:id="extraButtons"></span>
						<button wicket:id="cancel" type="button" class="btn btn-grey btn-form-action">Cancel</button>											
				</div>
				
			
				<hr/>
			</form>
	
	<wicket:fragment wicket:id="noButtons"/>	
</wicket:extend>

</body>
</html>
