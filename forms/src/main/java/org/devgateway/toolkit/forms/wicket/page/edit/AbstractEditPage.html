<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<body>
<wicket:extend>
    <div class="row">
        <div class="col-md-10 col-md-offset-1">
            <form wicket:id="editForm" role="form" class="edit-form">
                <wicket:child/>

                <div class="row">
                    <div class="col-md-10">
                        <button wicket:id="save" type="button" class="btn btn-green">[[SAVE]]</button>
                        <button wicket:id="delete" type="button" class="btn btn-delete">[[DELETE]]</button>
                        <span wicket:id="extraButtons"></span>
                        <button wicket:id="cancel" type="button" class="btn btn-cancel">[[CLOSE]]</button>
                    </div>
                </div>
                <div wicket:id="deleteModal"></div>
                <div wicket:id="deleteFailedModal"></div>
            </form>
        </div>
    </div>

    <div class="row">
        &nbsp;
    </div>

    <wicket:fragment wicket:id="noButtons"></wicket:fragment>
</wicket:extend>
</body>
</html>
