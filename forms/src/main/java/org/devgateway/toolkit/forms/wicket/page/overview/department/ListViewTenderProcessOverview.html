<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org">
<body>
<wicket:extend>
    <wicket:fragment wicket:id="headerFragment">
        <div class="tender-status-wrapper">
            <h5>
                <span wicket:id="title"></span>
                <i class="red-icon" wicket:id="validationWarning"></i>
                <span wicket:id="terminatedRequisition" class="status terminated"><wicket:message key="terminated" /></span>
            </h5>
        </div>

    </wicket:fragment>


    <wicket:fragment wicket:id="emptyContainerFragment">
    </wicket:fragment>

    <wicket:fragment wicket:id="nonEmptyContainerFragment">
        <div class="row display-flex">
            <div wicket:id="panels" class="col-md-4" style="border-top: 1px solid #dfe3e9;"></div>
        </div>
    </wicket:fragment>
</wicket:extend>
</body>
</html>
