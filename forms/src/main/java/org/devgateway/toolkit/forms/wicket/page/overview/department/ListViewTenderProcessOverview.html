<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org">
<body>
<wicket:extend>
    <wicket:fragment wicket:id="headerFragment">
        <div class="tender-status-wrapper">
            <h5>
                <span wicket:id="title"></span>
                <i class="red-icon" wicket:id="validationWarning"></i>
                <span wicket:id="terminatedRequisition" class="status terminated"><wicket:message key="terminated" /></span>
            </h5>
        </div>

    </wicket:fragment>


    <wicket:fragment wicket:id="emptyContainerFragment">
    </wicket:fragment>

    <wicket:fragment wicket:id="nonEmptyContainerFragment">
        <div class="row">
            <div wicket:id="requisitionPanel" class="col-md-4"></div>
            <div wicket:id="tenderPanel" class="col-md-4"></div>
            <div wicket:id="evaluationPanel" class="col-md-4"></div>
        </div>

        <div class="row">
            <div class="divider"></div>
            <div wicket:id="professionalOpinionPanel" class="col-md-4"></div>
            <div wicket:id="awardNotificationPanel" class="col-md-4"></div>
            <div wicket:id="awardAcceptancePanel" class="col-md-4"></div>
        </div>

        <div class="row">
            <div class="divider"></div>
            <div wicket:id="contractPanel" class="col-md-4"></div>
            <div wicket:id="administratorReportPanel" class="col-md-4"></div>
            <div wicket:id="inspectionReportPanel" class="col-md-4"></div>
        </div>

        <div class="row">
            <div class="divider"></div>
            <div wicket:id="pmcReportPanel" class="col-md-4"></div>
            <div wicket:id="meReportPanel" class="col-md-4"></div>
            <div wicket:id="paymentVoucherPanel" class="col-md-4"></div>
        </div>
    </wicket:fragment>
</wicket:extend>
</body>
</html>
