<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org">
<body>
<wicket:extend>
    <div class="form-wrapper">
        <div class="row">
            <div wicket:id="openingDate" class="col-md-4"></div>
            <div wicket:id="closingDate" class="col-md-4"></div>
        </div>

        <div wicket:id="bids" class="plan-item"></div>
        <section class="section-bordered"></section>
        <br/><br/>

        <div class="row">
            <div wicket:id="formDocs" class="col-md-12"></div>
        </div>
    </div>

    <wicket:fragment wicket:id="extraReadOnlyFields">
        <div wicket:id="tenderNumber" class="col-md-6 department"></div>
        <div wicket:id="tenderTitle" class="col-md-6 department"></div>
    </wicket:fragment>
</wicket:extend>
</body>
</html>
