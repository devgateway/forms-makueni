<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<body>
<wicket:extend>
    <div class="row" wicket:id="messageContainer">
        <div class="col-md-12 text-center verify-email-message">
            <h1 wicket:id="verifyEmailMsg">[[msg]]</h1>
        </div>

        <div class="col-md-12 text-center">
            <i class="fa fa-envelope fa-5x verify-email-icon" aria-hidden="true"></i>
        </div>

        <div class="col-md-12 text-center">
            <h3 class="verify-email-submessage" wicket:id="verifyEmailTime">
                [[You will be redirected to OC Portal in 10 seconds]]
            </h3>

            <h4>
                <a href="/portal/" class="verify-email-link"><span wicket:id="linkMsg">[[link]]</span></a>
            </h4>
        </div>
    </div>

    <div class="row" wicket:id="errorContainer">
        <div class="col-md-12 alert alert-danger alert-dismissible verify-error">
            <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
            <h4>
                <i class="glyphicon glyphicon-info-sign"></i>
                <wicket:message key="verifyEmailError" />
            </h4>
            <br/>
            <h4>
                <wicket:message key="verifyEmailError2">
                    <a wicket:id="link" class="verify-error-link"
                       href="/portal/alerts"><wicket:message key="linkText" /></a>
                </wicket:message>
            </h4>
        </div>
    </div>

    <div class="row" wicket:id="successContainer">
        <div class="col-md-12 alert alert-success alert-dismissible verify-error">
            <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
            <h4>
                <i class="glyphicon glyphicon-info-sign"></i>
                <wicket:message key="verifyEmailSuccess" />
            </h4>
            <br/>
            <h4>
                <wicket:message key="verifyEmailSuccess2">
                    <a wicket:id="link" class="verify-error-link"
                       href="/portal/"><wicket:message key="linkText" /></a>
                </wicket:message>
            </h4>
        </div>
    </div>
</wicket:extend>

</body>
</html>
