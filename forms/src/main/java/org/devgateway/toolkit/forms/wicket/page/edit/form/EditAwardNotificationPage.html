<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org">
<body>
<wicket:extend>
    <div class="form-wrapper">
        <div class="row">
            <div wicket:id="tenderTitle" class="col-md-4"></div>
            <div wicket:id="tenderNumber" class="col-md-4"></div>
            <div wicket:id="awardValue" class="col-md-4"></div>
        </div>
        <div class="row">
            <div wicket:id="awardDate" class="col-md-3"></div>
            <div wicket:id="awardee" class="col-md-3"></div>
            <div wicket:id="supplierID" class="col-md-3"></div>
            <div wicket:id="supplierAddress" class="col-md-3"></div>
        </div>
        <div class="row">
            <div wicket:id="acknowledgementDays" class="col-md-6"></div>
        </div>
        <div class="row">
            <div wicket:id="formDocs" class="col-md-6"></div>
        </div>
    </div>
</wicket:extend>
</body>
</html>
