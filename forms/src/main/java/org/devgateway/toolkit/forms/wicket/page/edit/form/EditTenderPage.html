<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org">
<body>
<wicket:extend>
    <div class="row">
        <div wicket:id="procurementPlan" class="col-md-6"></div>
        <div wicket:id="purchaseRequisition" class="col-md-6"></div>
    </div>

    <section class="section-bordered"></section><br/><br/>

    <div class="row">
        <div wicket:id="tenderNumber" class="col-md-6"></div>
        <div wicket:id="tenderTitle" class="col-md-6"></div>
    </div>

    <div class="row">
        <div wicket:id="invitationDate" class="col-md-4"></div>
        <div wicket:id="closingDate" class="col-md-4"></div>
        <div wicket:id="procurementMethod" class="col-md-4"></div>
    </div>

    <div class="row">
        <div wicket:id="objective" class="col-md-12"></div>
    </div>

    <div class="row">
        <div wicket:id="issuedBy" class="col-md-4"></div>
        <div class="col-md-4">
            <label wicket:id="address"></label>
        </div>
        <div class="col-md-4">
            <label wicket:id="emailAddress"></label>
        </div>
    </div>

    <div class="row">
        <div wicket:id="tenderValue" class="col-md-4"></div>
    </div>
    <section class="section-bordered"></section>
    <div wicket:id="tenderItems" class="plan-items"></div>
    <section class="section-bordered"></section>


    <div class="row">
        <div wicket:id="tenderLink" class="col-md-12"></div>
        <div wicket:id="formDocs" class="col-md-12"></div>

    </div>
</wicket:extend>
</body>
</html>
